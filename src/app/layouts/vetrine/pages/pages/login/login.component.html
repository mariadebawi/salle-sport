<div class="full-page login-page ">
  <div class=" content">
    <div class=" container">
      <div class=" col-lg-6 col-md-6 ml-auto mr-auto">
        <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class=" card card-login card-white">
            <div class=" card-header">
              <h1 class=" card-title">Connexion</h1>
            </div>
            <div class=" card-body">
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text"><i class=" tim-icons icon-email-85"></i></div>
                </div>
                <input type="email" formControlName="email" placeholder="email" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required" >L'email est obligatoire</div>
                            <div *ngIf="f.email.errors.email">L'email doit être une adresse e-mail valide
                            </div>
                        </div>
              </div>
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text"><i class=" tim-icons icon-lock-circle"></i>
                </div>
                </div>
                <input type="password" formControlName="password" placeholder=" Mot de passe" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required"> Mot de passe est obligatoire</div>
                            <!-- <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div> -->
                        </div>
              </div>
            </div>
            <div class=" card-footer">
                <button class=" btn btn-danger  btn-lg btn-block mb-3 text-white"   > Bienvenue </button>
              <div class=" pull-right">
                <h6>
                    <a class=" link footer-link text-black "[routerLink]="[ '/register' ]" > Créer un compte
                </a></h6>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
