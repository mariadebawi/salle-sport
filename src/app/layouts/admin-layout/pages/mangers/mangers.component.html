<div class=" content">
  <div class=" row">
    <div class=" col-lg-12 col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Liste des directeurs de salle sport</h4>
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Photo</th>
              <th scope="col">Nom Prenom</th>
              <th scope="col">Email</th>
              <th scope="col">Telephone</th>
              <th scope="col">Nom de salle de sport</th>
              <th scope="col">Bloquer</th>
            </tr>
            </thead>
            <tbody>
            <tr   *ngFor="let mang of allManagers">
              <th scope="row">{{mang.id}}</th>
              <td><img [src]="mang.photo ? mang.photo : ' https://cdn1.benouaiche.com/wp-content/uploads/2018/12/homme-medecine-chirurgie-esthetique-dr-benouaiche-paris.jpg'" height="50px" style="border-radius: 50%"> </td>
              <td>{{mang.first_name}} {{mang.last_name}}   </td>
              <td>{{mang.email}}</td>
              <td>{{mang.phone}}</td>
              <td>{{mang.gym.name}}</td>
              <td>
                <ng-toggle
                (change)="changeValue(mang.id ,mang.status)"	
                [(ngModel)]="mang.status"
                [disabled]="configg.disabled"
                [width]="configg.width"
                [height]="configg.height"
                [margin]="configg.margin"
                [labels]="configg.labels"
                [color]="configg.color"
                [switchColor]="configg.switchColor"
                [fontColor]="configg.fontColor"
                [fontSize]="configg.fontSize"
              ></ng-toggle>
                <!-- <a class="btn btn-danger btn-sm mx-2"> <i class=" tim-icons icon-simple-delete"> </i></a>
                <a class="btn btn-primary btn-sm"> <i class="icon-bullet-list-67"> </i></a> -->
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
