
<div class=" content">


  <div class=" row">

    <div class=" col-lg-12 col-md-12">

      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Liste des offers</h4>
          <hr>
          <a class="btn btn-success" style="float: right" routerLink="/admin/offers/add">+</a>
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Durée</th>
              <th scope="col">Statut</th>
              <th scope="col">Prix</th>
              <th scope="col">Date de creation</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let offer of allOffers | paginate: config">
              <th scope="row">{{offer.id}}</th>
              <td>{{offer.duration}} {{getUnit(offer.unit)}}</td>
              <td><span class="badge" [ngClass]="{'badge-danger': !offer.status , 'badge-success': offer.status}" >{{getStatus(offer.status)}}</span></td>
              <td>{{offer.price}} Dt</td>
              <td>{{getDate(offer.created_at)}}</td>
              <td>
                <a class="btn btn-danger btn-sm mx-2" *ngIf="!offer.status" (click)="changeStatus(offer.id,true)"> Débloquer</a>
                <a class="btn btn-primary btn-sm" *ngIf="offer.status" (click)="changeStatus(offer.id,false)"> Bloquer</a>
              </td>
            </tr>
            <tr  *ngIf="allOffers.length===0 ">
              <td colspan="6">
                <div class=" justify-content-start align-items-start " style="text-align: center; ">
                  <h5 class="mb-0 "> aucune données </h5>
              </div>
              </td>
            </tr>

            </tbody>
          </table>
          <div class="row d-flex justify-content-end  mt-5 mb-2 mr-5">
            <pagination-template #p="paginationApi" [id]="config.id" (click)="getPage(config.currentPage)"   (pageChange)="config.currentPage = $event">
              <div class="custom-pagination">
                  <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                      <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
                        <i class="fa fa-caret-left" aria-hidden="true"></i>
                  </span>
                  </div>
                  <ul class="pager">
                      <li class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                          <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                          <div *ngIf="p.getCurrent() === page.value">
                              <span>{{ page.label }}</span>
                          </div>
                      </li>
                  </ul>
      
                  <div class="pagination-next" [class.disabled]="p.isLastPage()">
                      <span *ngIf="!p.isLastPage()" (click)="p.next()">   <i class="fa fa-caret-right" aria-hidden="true"></i> </span>
                  </div>
              </div>
      
          </pagination-template>
        </div>
      </div>
    </div>
  </div>
</div>
