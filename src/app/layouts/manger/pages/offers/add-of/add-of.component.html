<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Ajouter une offre</h5></div>
        <div class=" card-body">
          <form [formGroup]="saveForm" (ngSubmit)="save()">
          <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label>Nom </label>
                  <input
                    class=" form-control"
                    placeholder="Nom"
                    type="text"
                    formControlName="name"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors}"
                  />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback" style="color: #0e84f8">
                    <div *ngIf="f.name.errors.required">le nom est obligatoire</div>
                  </div>
                </div>
              </div>
              <div class=" col-md-6 px-md-1">
                <div class="form-group">
                  <label> Durée </label>
                  <input
                    class=" form-control"
                    placeholder="Durée"
                    type="number"
                    formControlName="duration"
                    [ngClass]="{ 'is-invalid': submitted && f.duration.errors}"
                  />
                  <div *ngIf="submitted && f.duration.errors" class="invalid-feedback" style="color: #0e84f8">
                    <div *ngIf="f.name.errors.required">le durée est obligatoire</div>
                  </div>
                </div>
              </div>
              </div>

          <div class=" row">
            <div class=" col-md-5 pr-md-1">
              <div class=" form-group">
                <label>Prix </label>
                <input
                  class=" form-control"
                  placeholder="prix"
                  type="text"
                  formControlName="price"
                  [ngClass]="{ 'is-invalid': submitted && f.price.errors}"
                />
                <div *ngIf="submitted && f.price.errors" class="invalid-feedback" style="color: #0e84f8">
                  <div *ngIf="f.price.errors.required">le prix est obligatoire</div>
                </div>
              </div>
            </div>
            <div class=" col-md-6 pr-md-1">
                <label>Unité </label>
                <select
                  class=" form-control"
                  id="unit"
                  name="unit"
                  (change)="changeUnit($event)"
                >
                  <option value="day">Jour</option>
                  <option value="month">Mois</option>
                  <option value="year">anne</option>
                </select>

              </div>
            </div>
          <div class=" row">
            <div class=" col-md-5 pr-md-1">
              <div class=" form-group">
                <label>Activité </label>
                <select
                  class=" form-control"
                  id="activity_id"
                  name="activity_id"
                  (change)="changeActivityId($event)"
                >
                  <option *ngFor="let activity of allAvtivity" value="{{activity.id}}">{{activity.name}}</option>
                </select>
              </div>
            </div>
            <div class=" col-md-6 px-md-1">
              <div class=" form-group">
                <label> nombre de séances </label>
                <input
                  class=" form-control"
                  placeholder="nombre de séances"
                  formControlName="number_of_sessions"
                  type="number"
                  [ngClass]="{ 'is-invalid': submitted && f.number_of_sessions.errors}"
                />
              </div>
            </div>
          </div>
          <div class=" row">
            <div class=" col-md-10 pr-md-1">
              <div class=" form-group">
                <label>Desciption </label>
                <textarea
                  class=" form-control"
                  formControlName="description"
                  [ngClass]="{ 'is-invalid': submitted && f.description.errors}"
                >description</textarea>
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback" style="color: #0e84f8">
                  <div *ngIf="f.name.errors.required">le description est obligatoire</div>
                </div>
              </div>
            </div>
          </div>
            <div class=" card-footer">
              <button class=" btn btn-fill btn-danger" type="submit" style="float: right">Ajouter</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
