<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Modifier l'offre <strong>{{typeSubscrptionUpdate?.name}}</strong></h5></div>
        <div class=" card-body">
          <form [formGroup]="saveForm" (ngSubmit)="updateTypeSypscritipn()">
          <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label>Nom </label>
                  <input
                    class=" form-control"
                    [(ngModel)]="typeSubscrptionUpdate.name"
                    placeholder="Nom"
                    type="text"
                    formControlName="name"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors}"
                  />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback" >
                    <div *ngIf="f.name.errors.required">le nom est obligatoire</div>
                  </div>
                </div>
              </div>
              <div class=" col-md-6 px-md-1">
                <div class="form-group">
                  <label> Durée </label>
                  <input
                  [(ngModel)]="typeSubscrptionUpdate.duration"
                    class=" form-control"
                    placeholder="Durée"
                    type="number"
                    formControlName="duration"
                    [ngClass]="{ 'is-invalid': submitted && f.duration.errors}"
                  />
                  <div *ngIf="submitted && f.duration.errors" class="invalid-feedback" >
                    <div *ngIf="f.name.errors.required">le durée est obligatoire</div>
                  </div>
                </div>
              </div>
              </div>

          <div class=" row">
            <div class=" col-md-5 pr-md-1">
              <div class=" form-group">
                <label>Prix </label>
                <input
                  class=" form-control"
                  placeholder="prix"
                  type="number"
                  [(ngModel)]="typeSubscrptionUpdate.price"
                  formControlName="price"
                  [ngClass]="{ 'is-invalid': submitted && f.price.errors}"
                />
                <div *ngIf="submitted && f.price.errors" class="invalid-feedback" >
                  <div *ngIf="f.price.errors.required">le prix est obligatoire</div>
                </div>
              </div>
            </div>
            <div class=" col-md-6 pr-md-1">
                <label>Unité </label>
                <select  [(ngModel)]="typeSubscrptionUpdate.unit"
                 class="custom-select  text-black"  formControlName="unit"
                [ngClass]="{ 'is-invalid': submitted && f.unit.errors }" >
                <option value="day">Jours</option>
                <option value="month">Mois</option>
                <option value="year">Année</option>
              </select>
              <div *ngIf="submitted && f.unit.errors" class="invalid-feedback">
                <div *ngIf="f.unit.errors.required">L'Unitée est obligatoire</div>
              </div>

              </div>
            </div>
          <div class=" row">
            <div class=" col-md-5 pr-md-1">
              <div class=" form-group">
                <label>Activité </label>
                <select  [(ngModel)]="typeSubscrptionUpdate.activity_id"  class="custom-select  text-black"  formControlName="activity_id"
                [ngClass]="{ 'is-invalid': submitted && f.activity_id.errors }" >
                  <option *ngFor="let activity of allAvtivity" [value]="activity.id">{{activity.name}}</option>
                </select>
                <div *ngIf="submitted && f.activity_id.errors" class="invalid-feedback">
                  <div *ngIf="f.activity_id.errors.required">Le nom d'activitée est obligatoire</div>
                </div>
              </div>
            </div>
            <div class=" col-md-6 px-md-1">
              <div class=" form-group">
                <label> nombre de séances </label>
                <input
                  class=" form-control"
                  placeholder="nombre de séances"
                  formControlName="number_of_sessions"
                  type="number"   [(ngModel)]="typeSubscrptionUpdate.number_of_sessions"
                  [ngClass]="{ 'is-invalid': submitted && f.number_of_sessions.errors}"
                />
                <div *ngIf="submitted && f.number_of_sessions.errors" class="invalid-feedback">
                  <div *ngIf="f.number_of_sessions.errors.required">Le nombre de sessions est obligatoire</div>
                </div>
              </div>
            </div>
          </div>
          <div class=" row">
            <div class=" col-md-10 pr-md-1">
              <div class=" form-group">
                <label>Desciption </label>
                <textarea  [(ngModel)]="typeSubscrptionUpdate.description" class=" form-control" cols="30" rows="10" formControlName="description"></textarea>             
              </div>
            </div>
          </div>
            <div class=" card-footer">
              <button class=" btn btn-fill btn-default mx-2" (click)="reset()"   type="submit" style="float: right">Annuler</button>
              <button class=" btn btn-fill btn-warning" type="submit" style="float: right">Modifier</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
