<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Ajouter un employé</h5></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label>Nom </label>
                  <input
                    class=" form-control"
                    placeholder="Nom"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-6 px-md-1">
                <div class=" form-group">
                  <label> Prenom </label>
                  <input
                    class=" form-control"
                    placeholder="Prénom"
                    type="text"
                  />

                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label>Email </label>
                  <input
                    class=" form-control"
                    placeholder="email"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-6 px-md-1">
                <div class=" form-group">
                  <label> Mot de passe </label>
                  <input
                    class=" form-control"
                    placeholder="Prénom"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label>Phone </label>
                  <input
                    class=" form-control"
                    placeholder="Téléphone"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-6 px-md-1">
                <div class=" form-group">
                  <label> Addresse </label>
                  <input
                    class=" form-control"
                    placeholder="Addresse"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12 pr-md-1">
                <div class=" form-group">
                  <label> Role </label>
                  <select
                    class=" form-control"
                    value="role"
                  >
                    <option >Coach</option>
                    <option >Receptionsite</option>
                  </select>

                </div>
              </div>
            </div>

          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" style="float: right">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
</div>
