
<div class=" content">
  <div class=" row">
    <div class=" col-lg-12 col-md-12">

      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Liste des activites</h4>
          <hr>
          <a class="btn btn-success" style="float: right" routerLink="/manager/activities/add" >+</a>
          <table class="table">
            <thead>
            <tr>
              <th>Id</th>
              <th>Nom</th>
              <th>Description</th>
              <th>Date de creation</th>
              <th>Nom de coach</th>
              <th>action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let activity of allAvtivity">
              <td>{{activity.id}}</td>
              <td>{{activity.name}}</td>
              <td>{{activity.description}}</td>
              <td>{{activity.created_at|date}}</td>
              <td>{{activity.coach.first_name}} {{activity.coach.last_name}}</td>
              <td>
                <a class="btn btn-danger btn-sm" (click)="delete(activity.id)"> <i class=" tim-icons icon-simple-delete"> </i></a>
                <a class="btn btn-primary btn-sm"> <i class=" tim-icons icon-pencil"> </i>
                </a>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
