
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Ajouter un activite</h5></div>
        <div class=" card-body">
          <form [formGroup]="saveForm" (ngSubmit)="save()">
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label>Nom </label>
                  <input
                    class=" form-control"
                    formControlName="name"
                    placeholder="nom"
                    type="text"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors}"
                  />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback" style="color: #0e84f8">
                    <div *ngIf="f.name.errors.required">le nom est obligatoire</div>
                  </div>
                </div>
              </div>
              <div class=" col-md-6 px-md-1">
                <div class=" form-group">
                  <label> Coach </label>
                  <select
                    class=" form-control"
                    name="coach_id" id="coach_id" (change)="changeCoachId($event)"

                  >
                    <option *ngFor="let coach of allcoachs" value="{{coach.id}}">{{coach.first_name}} {{coach.last_name}}</option>
                  </select>

                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12 pr-md-1">
                <div class=" form-group">
                  <label> Description </label>
                  <textarea class=" form-control" rows="5" name="description" formControlName="description"
                          >description...</textarea>
                </div>
              </div>
            </div>

          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger"  style="float: right">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
</div>
