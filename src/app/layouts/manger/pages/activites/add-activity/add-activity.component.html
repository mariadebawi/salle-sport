
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Ajouter un activite</h5></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label>Nom </label>
                  <input
                    class=" form-control"
                    placeholder="nom"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-6 px-md-1">
                <div class=" form-group">
                  <label> Coach </label>
                  <select
                    class=" form-control"
                    value="coach_id"
                  >
                    <option *ngFor="let coach of allcoachs" value="{{coach.id}}">{{coach.first_name}} {{coach.last_name}}</option>
                  </select>

                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12 pr-md-1">
                <div class=" form-group">
                  <label> Description </label>
                  <textarea class=" form-control" rows="5" name="description">...</textarea>
                </div>
              </div>
            </div>

          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" style="float: right">Save</button>
        </div>
      </div>
    </div>

  </div>
</div>
